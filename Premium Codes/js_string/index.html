<!doctype html>
<html lang="en">
    <head>
        <title>JS String Data Type</title>
        
        <script>
            let fName="Abhay";
            let lName="Sarode";

            let FullName=`My Name is ${fName}
                          Shashikant                    
                          ${lName}`;


                          console.log(FullName);


            // using escape sequence

            let name='my name is \n' + fName + lName;     

            console.log(name);
        </script>

    </head>
    <body>
        <h1>This is String Data Type</h1>
    </body>
</html>
