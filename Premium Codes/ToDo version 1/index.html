<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        ToDo App
    </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <h3 id="project-title" >ToDo List</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Topics</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1. Straight line grpah equation</td>
                        <td>9pm</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list-controllers">
            <button onclick="addTask()" id="addTask-btn" class="ctrl-btn">Add Task</button>
            <button onclick="removeTask()" id="removeTask-btn" class="ctrl-btn">Remove Task</button>
        </div>
    </div>
</body>

</html>
