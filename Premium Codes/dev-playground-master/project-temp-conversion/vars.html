<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Variables</title>
  </head>
  <body>
    <script>
      // var - function scope
      var firstname = 'Shahid'; // A-Z a-z 0-9 $ _
      var lastname = 'Khan';

      // ES2015 or ES6
      // let - block scope
      let age = 30;
      age = 31;
      // const
      const PI = 3.14;

      console.log(firstname);
      console.log(lastname);
      console.log(age);
      console.log(PI);
    </script>
  </body>
</html>
